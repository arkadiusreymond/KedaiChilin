<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs animation="nav-title-slide-ios7" class="tabs-icon-left tabs-color-active-positive tabs-background-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Pesan"  href="#/tab/dash" class="fonttab">
    <ion-nav-view animation="slide-left-right" name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Laporan"  href="#/tab/chats" class="fonttab">
    <ion-nav-view animation="slide-left-right" name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Menu" href="#/tab/account" class="fonttab">
    <ion-nav-view animation="slide-left-right" name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
