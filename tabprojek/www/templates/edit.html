<ion-modal-view>
    <div class="bar bar-header bar-balanced">
        <h1 class="title">Edit Menu Makanan</h1>
        <button ng-click="closeEdit()" class="button button-clear"><i class="icon ion-ios-close-outline"></i>
        </button>
    </div>
    <ion-content padding="false" class="has-header" overflow-scroll="false">
        <form class="list" name="form" >
            <label class="item item-input item-stacked-label">
                <span class="input-label">Nama Makanan</span>
                <input type="hidden" ng-model="put.id">
                <input ng-model="put.nama" type="text" placeholder="Input nama makanan" required>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Harga Makanan</span>
                <input ng-model="put.harga" type="text" placeholder="Input harga makanan type="number" min="0" step="any"" required>
            </label>
			<label class="item item-input item-select">
				<div class="input-label">Jenis Menu </div>
				<select ng-model="put.jenis" required>
					<option selected>Makanan</option>
					<option>Minuman</option>
					<option>Toping</option>
				</select>
			</label>
            <div class="padding-left padding-right">
                <button ng-click="edit()" class="button button-positive button-outline button-block" ng-disabled="form.$invalid"><i class="icon ion-ios-checkmark-outline" >  EDIT MENU MAKANAN</i></button>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
